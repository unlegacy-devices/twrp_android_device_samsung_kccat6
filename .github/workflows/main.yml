name: OrangeFox CI (SM-G901F)

on:
  workflow_dispatch:

jobs:
  build:
    name: TWRP Build CI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
    - uses: actions/checkout@v2
    - name: Installing JDK 7 + Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib libc6-dev lib32ncurses5-dev x11proto-core-dev libx11-dev tree lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc bc ccache lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libwxgtk3.0-gtk3-dev libxml2 lzop pngcrush schedtool squashfs-tools imagemagick libbz2-dev lzma ncftp qemu-user-static libstdc++-10-dev libncurses5 axel python
    - name: Install OpenJDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'
    - name: Syncing TWRP sources
      run: |
        mkdir ~/TWRP
        cd ~/TWRP
        mkdir ~/.bin
        curl http://commondatastorage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
        python3 ~/.bin/repo init --depth=1 -u https://github.com/unlegacy-devices/fox-7.1_manifest.git -b twrp-7.1
        git clone --branch android-7.0 --single-branch https://github.com/unlegacy-devices/twrp_android_device_samsung_kccat6.git ~/TWRP/device/samsung/kccat6
        python3 ~/.bin/repo sync -c --force-sync --optimized-fetch --no-tags --no-clone-bundle --prune -j$(nproc --all)
    - name: Building TWRP
      run: |
        OLDPATH=$PATH
        OLDJAVAHOME=$JAVA_HOME
        export PATH="$HOME/.jdk_7/java-se-7u75-ri/bin:$PATH"
        export JAVA_HOME="$HOME/.jdk_7/java-se-7u75-ri"
        cd ~/TWRP
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        export FOX_USE_TWRP_RECOVERY_IMAGE_BUILDER=1
        export OF_DISABLE_MIUI_SPECIFIC_FEATURES=1
        export FOX_RECOVERY_SYSTEM_PARTITION="/dev/block/platform/msm_sdcc.1/by-name/system"
        export FOX_RECOVERY_BOOT_PARTITION="/dev/block/platform/msm_sdcc.1/by-name/boot"
        export FOX_RECOVERY_INSTALL_PARTITION="/dev/block/platform/msm_sdcc.1/by-name/recovery"
        export ALLOW_MISSING_DEPENDENCIES=true
        export LC_ALL="C"
        export OF_LEGACY_SHAR512=1
        lunch omni_kccat6-eng
        mka recoveryimage
        export PATH=$OLDPATH
        export JAVA_HOME=$OLDJAVAHOME
    - name: Uploading TWRP builds
      uses: actions/upload-artifact@v2
      with:
        name: ofrp
        path: /home/runner/TWRP/out/target/product/kccat6/recovery.*
        
    - name: Uploading OFRP ZIP builds
      uses: actions/upload-artifact@v2
      with:
        name: ofrpzip
        path: /home/runner/TWRP/out/target/product/kccat6/*.zip
